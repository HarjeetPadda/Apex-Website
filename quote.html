<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/58b6311bc8.js" crossorigin="anonymous"></script>
    <title>Get A Quote</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars" id="navSwitch"></i>
        </label>
        <label class="logo">
            <a href="index.html">
                <img class="logo navbrand" src="static/apextransportlogo-1.jpg" alt="apex-logo">
            </a>
        </label>
        <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="quote.html">Get A Quote</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a id="portalLogin" href="http://45.77.232.99/user/login?destination="><button type="button">Portal Login</button></a></li>
        </ul>
    </nav>
    <div class="quote-section1">
        <div class="quote-section1-1">
            <h1>What You want transported?</h1>
            <p>Contact us for a quote.</p>
        </div>
        <div class="quote-section1-2">
            <form action="https://formsubmit.co/harjeet@apextransport.com.au" method="POST">
                <input type="text" name="Name" id="name" placeholder="Your full name" required><br>
                <input type="text" name="Buisness Name" placeholder="Your Buisness Name" required><br>
                <input type="email" name="Email" placeholder="Your Email Address" required><br>
                <input type="text" name="Phone" placeholder="Your Phone Number" required><br>
                <textarea type="message" name="Sender&ReceiverDetails" placeholder="Please enter sender & receiver postcode" required></textarea><br>
                <textarea type="message" name="FreightDimension&quantity" placeholder="Please provide freight dimension & quantity eg.1 Pallet 1150mm x 1150mm x 1120mm @ 600kg's" required></textarea><br>
                <button id="quoteBtn" type="submit" onclick="getValue();">Get Quote</button><br>
                <input type="hidden" name="_captcha" value="false"><br>
                <input type="hidden" name="_next" value="http://127.0.0.1:5000/thanks.html">
            </form>
        </div>
    </div>
    <section class="footer">
        <address>
            <p>Apex Transport And Distribution</p>
            <p>1C/427-451 Sommerville Road</p>
            <p>Tottenham,Victoria,3012</p>
        </address>
        <img src="static/apex-logo-clear.png" alt="apex-logo">
        <div>
            <p>Tel: +613 Landline</p>
            <p>Mob: +61 Mobile Number</p>
        </div>        
    </section>
    <script type="text/javascript" src="contact.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
